<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Hello VUE</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   <!-- Script to import the Vue library -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <!-- defer attribute makes the script to be loaded when the page is parsed -->
   <script src="src/app.js" defer></script>
</head>
<body>
   <div id="app">
      <form id="app-form">
         <!-- v-model directive binds the input value to the data property -->
         <input type="text" v-model="input_name" placeholder="Type your name...">
         <!-- v-on:click call a method from the vue app -->
         <input type="submit" value="send" v-on:click="submitForm">
      </form>
      <!-- {{ x }} "x" is the element that will be imported from the vue app -->
      <p>Hi, my name is {{ name }}, i'm {{ age }} years old.</p>
      <!-- input_name use data bind to load the text in real time. -->
      <p>Hi, my name is {{ input_name }}</p>
   </div>
</body>
</html>
